    <!-- 회원가입 양식 start -->
    <div class="wrap">
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col">
                    <div class="col align-self-center">
                        <form action="#">
                            <div class="mt-10">
                                <h2>회원가입</h2>
                            </div>
                            <div class="mt-10">
                                <h5>이름</h5>
                                <input type="text" name="name" placeholder="이름" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = '이름'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <h5>이메일 입력</h5>
                                <input type="email" name="email" placeholder="이메일 입력" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = '이메일 입력'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="email" name="emailCheck" placeholder="이메일 입력를 다시 입력하세요"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = '이메일 입력를 다시 입력하세요'"
                                    required class="single-input">
                            </div>
                            <div class="mt-10">
                                <h5>비밀번호</h5>
                                <input type="password" name="password" placeholder="비밀번호를 입력하세요"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = '비밀번호를 입력하세요'" required
                                    class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="password" name="passwordCheck" placeholder="비밀번호를 입력하세요"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = '비밀번호를 입력하세요'" required
                                    class="single-input">
                            </div>
                            <div class="col-xl-12 mt-10">
                                <button type="submit" class="boxed-btn3"> 완료 </button>
                            </div>
                            <div class="mt-10">
                                <a class="btn btn-registry-way-email d-none d-lg-inline-block mb-3 mb-md-0 ml-md-3"
                                    href="registry-way-select-form.html">뒤로가기</a>
                            </div>
                            <hr>
                        </form>
                    </div>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </div>
    <!-- 회원가입 폼 end -->

    <!-- 로그인 폼 start -->
    <form id="login-popup" class="white-popup-block mfp-hide">
        <div class="popup_box ">
            <div class="popup_inner">
                <h3>Check Availability</h3>
                <form action="#">
                    <div class="row">
                        <div class="col-xl-6">
                            <input id="datepicker" placeholder="Check in date">
                        </div>
                        <div class="col-xl-6">
                            <input id="datepicker2" placeholder="Check out date">
                        </div>
                        <div class="col-xl-6">
                            <select class="form-select wide" id="default-select" class="">
                                <option data-display="Adult">1</option>
                                <option value="1">2</option>
                                <option value="2">3</option>
                                <option value="3">4</option>
                            </select>
                        </div>
                        <div class="col-xl-6">
                            <select class="form-select wide" id="default-select" class="">
                                <option data-display="Children">1</option>
                                <option value="1">2</option>
                                <option value="2">3</option>
                                <option value="3">4</option>
                            </select>
                        </div>
                        <div class="col-xl-12">
                            <select class="form-select wide" id="default-select" class="">
                                <option data-display="Room type">Room type</option>
                                <option value="1">Laxaries Rooms</option>
                                <option value="2">Deluxe Room</option>
                                <option value="3">Signature Room</option>
                                <option value="4">Couple Room</option>
                            </select>
                        </div>
                        <div class="col-xl-12">
                            <button type="submit" class="boxed-btn3">Check Availability</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </form>
