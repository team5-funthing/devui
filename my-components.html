<!----------------만든 프로젝트 양식 ----- img class 에 가로가 긴 이미지면 landscape 세로가 길면 portrait -->

<body>
    <div class="container">
        <section class="tiles">
            <article>
                <div class="card">
                    <img src="./img/test/1.jpg" class="card-img-top" alt="1.jpg">
                    <div class="card-body">
                        <h5 class="card-title">만든 프로젝트 제목1</h5>
                        <ul>
                            <li>요약 설명 : </li>
                            <li>목표 금액 :</li>
                            <li>기간 : </li>
                        </ul>

                        <p>현재 후원받은 금액 : -----원 --- % </p>
                        <div class="progress">
                            <div class="progress-bar color-7" role="progressbar" style="width: 50%" aria-valuenow="30"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="#">스튜디오 가기</a>
                    </div>
                </div>
            </article>
        </section>

        <!---------- 일반 펀딩 목록 보는 양식------ img class 에 가로가 긴 이미지면 landscape 세로가 길면 portrait -->
        <section class="tiles">
            <div class="project">
                <div class="thumbnail-wrap">
                    <div class="thumbnail">
                        <div class="centered">
                            <img src="./img/test/8.jpg" class="card-img-top landscape" alt="1.jpg">
                        </div>
                    </div>
                </div>
                <h5>프로젝트 리스트 목록</h5>
                <ul>
                    <li>Luxaries condition</li>
                    <li>3 Adults & 2 Children size</li>
                    <li>Sea view side</li>
                </ul>
                <div class="mt-10">
                    <div class="percentage">
                        <p>2,352,000원 30% </p>
                        <div class="progress">
                            <div class="progress-bar color-7" role="progressbar" style="width: 50%" aria-valuenow="30"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            </article>
        </section>
    </div>
</body>
